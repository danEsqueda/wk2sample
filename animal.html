<script>
function Animal(name, speed, focus) {
  this.name = name;
  this.speed = speed;
  this.focus = focus;
  this.position = 0;
  this.environment = ["road", "trail", "mountain", "swamp"];


  var raceTime;
  this.run = function() {

    var startTime = 0;

    if (Math.random() * 10 < this.focus) {
      this.position += this.speed;
    };

  };
  this.report = function() {
    currentTime = new Date();
    startTime += currentTime.getSeconds();
    console.log(this.name + " has run " + this.position + " in " + startTime + " seconds.");
  };
}


var rabbit = new Animal("Bugsy", 7, 2);
var turtle = new Animal("Mo", 2, 8);

while (rabbit.position < 100 && turtle.position < 100) {

  rabbit.run();
  turtle.run();

  rabbit.report();
  turtle.report();

}

</script>
